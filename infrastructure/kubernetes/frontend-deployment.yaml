apiVersion: apps/v1
kind: Deployment
metadata:
  name: tessa-frontend
  labels:
    app: tessa-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tessa-frontend
  template:
    metadata:
      labels:
        app: tessa-frontend
    spec:
      containers:
      - name: frontend
        image: tessa-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://tessa-backend-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tessa-frontend-service
spec:
  selector:
    app: tessa-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

